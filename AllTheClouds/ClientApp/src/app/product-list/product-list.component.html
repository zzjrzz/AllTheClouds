<h3>Products</h3>
<p *ngIf="!products"><em>Loading...</em></p>

<div class="row">
  <div class="card col" *ngFor="let product of products" style="min-width: 20rem;">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <p *ngIf="product.unitPrice">
        Price: {{currencyChangeEvent.selectedCurrency}} {{ product.unitPrice | currency}}
      </p>
      <input type="number" min="0" placeholder="Quantity" (change)="setQuantity($event.target.value)"/>
      <a class="btn btn-primary" (click)="addToCart(product)">
        Buy
      </a>
    </div>
  </div>
</div>
